                <div class="lunch">Lunch Time: 12 PM - 1 PM</div>

            </div>    
    </div>
      <div class="right-container">
         <div class="child1">
            <div class="container">
                <div class="flex child1">Time</div>
                <div class="flex child2"id="hour">10 <br>hours  </div>
                <!-- <div class="colan">:</div> -->
                <div class="flex child3"id="minute">00 <br>mins  </div>
                <!-- <div class="colan">:</div> -->
                <div class="flex child4"id="second">01 <br>    secs  </div>
                <div class="flex child5"id="text">AM</div>
            </div>
         </div>
         
         <div class="child11"></div>
         <div class="child111"></div>
         <div class="child21"id="noon">GRAB SOME HEALTHY BREAKFAST!!!</div>
